sudo: required
dist: trusty
language: cpp
os:
- linux
compiler:
  - gcc
cache:
  directories:
  - "$BUILD_DIR/aws"
addons:
   apt:
      packages:
      - zlib1g-dev
      - libbz2-dev
      - libsnappy-dev
      - curl
      - libgflags-dev
      - mingw-w64
      - libcurl4-openssl-dev
      - libssl-dev
      - uuid-dev
      - libpulse-dev
env:
  - TEST_GROUP=db_test
  - TEST_GROUP=db_test2
  - TEST_GROUP=cloud_tests

before_script:
  # Increase the maximum number of open file descriptors, since some tests use
  # more FDs than the default limit.
  - ulimit -n 8192
  - wget https://github.com/aws/aws-sdk-cpp/archive/1.3.50.tar.gz -O /tmp/aws-sdk.tar.gz && tar -xvf /tmp/aws-sdk.tar.gz > /dev/null
  - pushd aws-sdk-cpp-1.3.50 && cmake -DBUILD_ONLY="s3;kinesis" . && make -j4 all && sudo make install && popd

script:
  - if [ "${TEST_GROUP}" == 'db_test' ]; then OPT=-DTRAVIS V=1 USE_AWS=1 make -j4 db_test && LD_LIBRARY_PATH=/usr/local/lib ./db_test; fi
  - if [ "${TEST_GROUP}" == 'db_test2' ]; then OPT=-DTRAVIS V=1 USE_AWS=1 make -j4 db_test2 && LD_LIBRARY_PATH=/usr/local/lib ./db_test2; fi
  - if [ "${TEST_GROUP}" == 'cloud_tests' ]; then OPT=-DTRAVIS V=1 USE_AWS=1 make -j4 db_cloud_test cloud_manifest_test && LD_LIBRARY_PATH=/usr/local/lib ./db_cloud_test && LD_LIBRARY_PATH=/usr/local/lib ./cloud_manifest_test; fi

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
